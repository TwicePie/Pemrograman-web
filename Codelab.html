<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjumlahan</title>
    <link rel="stylesheet" href="Codelab.css">
</head>
<body>
    <div class="container">
        <h1>Penjumlahan</h1>
        <div class="form-group">
            <label for="num1">Bilangan pertama</label>
            <input type="number" id="num1" value="1">
        </div>
        <div class="form-group">
            <label for="num2">Bilangan kedua</label>
            <input type="number" id="num2" value="2">
        </div>
        <button id="calculate" class="btn">Jumlahkan</button>
        <button id="reset" class="btn">Reset</button>
        <h2>Hasil: <span id="result"></span></h2>
    </div>

    <script src="Codelab.js"></script>
</body>
</html>
